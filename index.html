<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC CUP Tournament - E Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4444;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        .slot-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 400px;
        }
        .bkash {
            margin-top: 20px;
        }
        .bkash img {
            width: 100px;
        }
        footer {
            background: #222;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>ABC CUP Tournament - E Sports</header>
    <section>
        <h2>Mode: Solo / Duo / Squad</h2>
        <div class="slot-box">
            <h3>Slots Available: 12</h3>
            <p>Register now to book your slot and join the battle!</p>
        </div>
        <div class="bkash">
            <h3>Payment via bKash</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/BKash_logo.svg/2560px-BKash_logo.svg.png" alt="bKash Logo">
            <p>Send payment to: <b>01XXXXXXXXX</b></p>
        </div>
    </section>
    <footer>
        &copy; 2025 ABC CUP Tournament. All rights reserved.
    </footer>
</body>
</html>
